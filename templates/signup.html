<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        {% extends "home.html" %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        {%block home%} 
          <li class="nav-item ">
                    
                <a class="nav-link" href="{{url_for('home')}}" id="home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('signup')}}" id="sign_btn">Sign up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('login')}}" id="log_btn">Log in</a>
            </li>
        {%endblock%}
        {% block content %}
		<div class="container">
                <div class="row main">
                    <div class="main-login main-center">
                    <h5>Sign up to comment about schools!</h5>
                        <form class="forms" method="POST" action="#" id="sign_form">
                            
                            <div class="form-group">
                                <label for="name" class="cols-sm-2 control-label">First Name</label>
                                <div class="cols-sm-4">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" name="first_name" id="first_name"  placeholder="Enter your Name"/>
                                    </div>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label for="email" class="cols-sm-2 control-label">Last Name</label>
                                <div class="cols-sm-3">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" name="last_name" id="last_name"  placeholder="Enter your Email"/>
                                    </div>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label for="username" class="cols-sm-2 control-label">Username</label>
                                <div class="cols-sm-3">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
                                    </div>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label for="password" class="cols-sm-2 control-label">Password</label>
                                <div class="cols-sm-3">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                        <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                                    </div>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                                <div class="cols-sm-3">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                        <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
                                    </div>
                                </div>
                            </div>
                            <input type="submit"  class="btn btn-primary" placeholder="Sign Up">
                            
                        </form>
                    </div>
                </div>
            </div>
        {% endblock %}
    </body>
</html>
