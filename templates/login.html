<!DOCTYPE html>
<html>
    <head>
        <title>Log in </title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        {% extends "home.html" %}
    </head>
    <body>
            {%block home%} 
            <li class="nav-item ">
                      
                  <a class="nav-link" href="{{url_for('home')}}" id="home">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{{url_for('signup')}}" id="sign_btn">Sign up</a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="{{url_for('login')}}" id="log_btn">Log in</a>
              </li>
          {%endblock%}
        {%block content%} 
        <img src="{{ url_for('static', filename='backgroundimgforlogin.jpg') }}" id="background">
        <div class="container">
            <div class="row main" id="login">
                <form class="forms" method="POST" id="log_form">
                        <div class="form-group">
                                <label for="username" class="cols-sm-2 control-label">Username</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="form-group">
                                    <label for="password" class="cols-sm-2 control-label">Password</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                            <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                                        </div>
                                    </div>
                                </div>
                            <input type="submit"  class="btn btn-primary" placeholder="Sign Up">
                </form>
            </div>
        </div>
        {%endblock%}
    </body>
</html>
